<header-page></header-page>
<ion-content class="herder_content">
 
<h2>DatePicker</h2>
      <ion-row>        
        <ion-col>
          <button ion-button color="light" (click)="GoDatePicker();" >GoDatePicker</button>
        </ion-col>
      </ion-row>
<hr/>  

<h2>Dialogs</h2>
      <ion-row>        
        <ion-col>
          <button ion-button color="light" (click)="GoDialogs_alert();" >GoDialogs_alert</button>
        </ion-col>
        <ion-col>
          <button ion-button color="light" (click)="GoDialogs_confirm();" >GoDialogs_confirm</button>
        </ion-col>
        <ion-col>
          <button ion-button color="light" (click)="GoDialogs_prompt();" >GoDialogs_prompt</button>
        </ion-col>
      </ion-row>
<hr/>  


<h2>FileChooser</h2>
      <ion-row>        
        <ion-col>
          <button ion-button color="light" (click)="GoFileChooser();" >GoFileChooser</button>
        </ion-col>
      </ion-row>
<hr/>  

<h2>Geolocation</h2>
      <ion-row>        
        <ion-col>
          <button ion-button color="light" (click)="GoGeolocation();" >GoGeolocation</button>
        </ion-col>
        <ion-col>
          <button ion-button color="light" (click)="GoGeolocation_watch();" >GoGeolocation_watch</button>
        </ion-col>
      </ion-row>
<hr/>  
<h2>HeaderColor</h2>
      <ion-row>        
        <ion-col>
          <button ion-button color="light" (click)="GoHeaderColor();" >GoHeaderColor</button>
        </ion-col>
        
      </ion-row>
<hr/>  

<h2>Insomnia</h2>
      <ion-row>        
        <ion-col>
          <button ion-button color="light" (click)="GoInsomnia_keepAwake();" >GoInsomnia_keepAwake</button>
        </ion-col>
        <ion-col>
          <button ion-button color="light" (click)="GoInsomnia_allowSleepAgain();" >GoInsomnia_allowSleepAgain</button>
        </ion-col>    
      </ion-row>
<hr/>  

<h2>LaunchNavigator</h2>
      <ion-row>        
        <ion-col>
          <button ion-button color="light" (click)="GoLaunchNavigator();" >GoLaunchNavigator</button>
        </ion-col>
      </ion-row>
<hr/>  


<h2>Market</h2>
      <ion-row>        
        <ion-col>
          <button ion-button color="light" (click)="GoMarket();" >GoMarket</button>
        </ion-col>
      </ion-row>
<hr/>  

<h2>NativeGeocoder</h2>
      <ion-row>        
        <ion-col>
          <button ion-button color="light" (click)="GoNativeGeocoder();" >GoNativeGeocoder</button>
        </ion-col>
        <ion-col>
          <button ion-button color="light" (click)="GoNativeGeocoder_forward();" >GoNativeGeocoder_forward</button>
        </ion-col>
      </ion-row>
<hr/>  


</ion-content>
