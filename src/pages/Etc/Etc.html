<header-page></header-page>
<ion-content class="herder_content">
  <h2>AppRate</h2>
      <ion-row>        
        <ion-col>
          <button ion-button color="light" (click)="GoAppRate();" >AppRate</button>
        </ion-col>
      </ion-row>
<hr/>
  <h2>BackGroundGeolocation</h2>
      <ion-row>        
        <ion-col>
          <button ion-button color="light" (click)="GoBackGroundGeolocation();" >GoBackGroundGeolocation</button>
        </ion-col>
      </ion-row>
      <ion-row>        
        <ion-col>
          <button ion-button color="light" (click)="StopBackGroundGeolocation();" >StopBackGroundGeolocation</button>
        </ion-col>
      </ion-row>
<hr/>  
  <h2>BatteryStatus</h2>
      <ion-row>        
        <ion-col>
          <button ion-button color="light" (click)="GoBatteryStatus();" >GoBatteryStatus</button>
        </ion-col>
      </ion-row>
<hr/>  

<h2>ActionSheet</h2>
      <ion-row>        
        <ion-col>
          <button ion-button color="light" (click)="GoActionSheet();" >GoActionSheet</button>
        </ion-col>
      </ion-row>
<hr/>  

<h2>Full</h2>
      <ion-row>        
        <ion-col>
          <button ion-button color="light" (click)="GoFull();" >GoFull</button>
        </ion-col>
      </ion-row>
<hr/>  




</ion-content>
