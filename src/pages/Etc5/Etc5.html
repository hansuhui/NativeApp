<h2>Stepcounter</h2>
      <ion-row>        
        <ion-col>
          <button ion-button color="light" (click)="Stepcounter_Start();" >Stepcounter_Start</button>
        </ion-col>
        <ion-col>
          <button ion-button color="light" (click)="Stepcounter_Stop();" >Stepcounter_Stop</button>
        </ion-col>
        <ion-col>
          <button ion-button color="light" (click)="Stepcounter_getTodayStepCount();" >Stepcounter_getTodayStepCount</button>
        </ion-col>
        <ion-col>
          <button ion-button color="light" (click)="Stepcounter_getStepCount();" >Stepcounter_getStepCount</button>
